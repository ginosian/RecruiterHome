<!DOCTYPE html>
<!--[if IE 8 ]>
<html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html lang="en" xmlns:sec="http://www.springframework.org/schema/security" xmlns:th="http://www.w3.org/1999/xhtml">
<!--<![endif]-->
<head>

    <section th:include="fragments/head::head" th:remove="tag">
    </section>

</head>

<body>
<div id="wrapper">


    <!-- Header
    ================================================== -->
    <header th:if="${#authentication == null}" class="transparent sticky-header full-width">
        <div>
            <section th:include="fragments/home-header::header" th:remove="tag">
            </section>
        </div>
    </header>

    <header th:if="${#authentication != null and #authorization.expression('hasRole(''CHANGE_PASSWORD_PRIVILEGE'')')}" class="transparent sticky-header full-width">
        <div>
            <section th:include="fragments/home-header::header" th:remove="tag">
            </section>
        </div>
    </header>

    <header th:if="${#authentication != null and #authorization.expression('hasRole(''ROLE_COMPANY'')')}"
            class="sticky-header">
        <div>
            <section th:include="fragments/header-company::header" th:remove="tag">
            </section>
        </div>
    </header>

    <header th:if="${#authentication != null and #authorization.expression('hasRole(''ROLE_CANDIDATE'')')}"
            class="sticky-header">
        <div>
            <section th:include="fragments/header-candidate::header" th:remove="tag">
            </section>
        </div>
    </header>

    <header th:if="${#authentication != null and #authorization.expression('hasRole(''ROLE_ADMIN'')')}"
            class="sticky-header">
        <div>
            <section th:include="fragments/header-admin::header" th:remove="tag">
            </section>
        </div>
    </header>
    <div class="clearfix"></div>


    <section layout:fragment="content">
        <p>Page content goes here</p>
    </section>


    <!-- Footer
    ================================================== -->
    <section th:include="fragments/footer::footer" th:remove="tag">
    </section>

</div>
<!-- Wrapper / End -->


<!-- Scripts
================================================== -->
<section th:include="fragments/scripts::scripts" th:remove="tag">
</section>


<!-- Style Switcher
================================================== -->
<section th:include="fragments/style-switcher::style-switcher" th:remove="tag">
</section>

<th:block layout:fragment="script"></th:block>


</body>
</html>
